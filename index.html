<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <div id="timer">00:00:00</div>
        <input type="number" id="hours" placeholder="H">
        <input type="number" id="minutes" placeholder="M">
        <input type="number" id="seconds" placeholder="S">
        <button id="start">Start</button>
        <button id="pause">Pause</button>
        <button id="reset">Reset</button>
        <button id="hideUI">Hide UI</button>
    </div>
    <div id="exitFullScreen" class="hidden">X</div>
    <script src="script.js"></script>
</body>
</html>
