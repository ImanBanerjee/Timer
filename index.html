<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>High-Tech Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="timer-container">
        <div id="timer">00:00:00</div>
    </div>

    <div id="controls">
        <input type="number" id="hours" placeholder="H" min="0">
        <input type="number" id="minutes" placeholder="M" min="0" max="59">
        <input type="number" id="seconds" placeholder="S" min="0" max="59">
        <button onclick="setTimer()">Set Time</button>
        <button onclick="startTimer()">Start</button>
        <button onclick="pauseTimer()">Pause</button>
        <button onclick="resetTimer()">Reset</button>
        <button onclick="toggleFullScreen()">Fullscreen</button>
        <button onclick="hideUI()">Hide UI</button>
    </div>

    <button id="exitFullScreen" onclick="showUI()">Exit</button>

    <script src="script.js"></script>
</body>
</html>
