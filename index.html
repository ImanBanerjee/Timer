<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="mainContainer">
        <h1 id="timer">10:00</h1>
        <div id="controls">
            <input type="number" id="minutes" placeholder="Min" min="0">
            <input type="number" id="seconds" placeholder="Sec" min="0" max="59">
            <button onclick="setTime()">Set Time</button>
            <button onclick="startTimer()">Start</button>
            <button onclick="pauseTimer()">Pause</button>
            <button onclick="resetTimer()">Reset</button>
            <button onclick="toggleFullscreen()">Fullscreen</button>
            <button onclick="hideUI()">Hide UI</button>
        </div>
    </div>
    <button id="exitFullView" onclick="showUI()">Exit Full View</button>
    <script src="script.js"></script>
</body>
</html>
